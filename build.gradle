plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.1'
}

group 'net.allape'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.2.3'
}
patchPluginXml {
    changeNotes """
    First version of XFTP.<br>
    """
}